<div class="bootstrap-iso">
	<div class="container-fluid">
		<div class="row">
			<!-- <div class="col-md-6 col-sm-6 col-xs-12"> -->
				<form method="post">
					<div class="col-xs-6 col-sm-4">
						<div class="form-group ">
							<!-- Component Default State Label and Dropdown -->
							<label class="control-label " for="select">
								Component Default State
							</label>
							<select [(ngModel)]="data.component.rulesData.defaultState"
								class="select form-control" [ngModelOptions]="{standalone: true}">
								<option
									*ngFor="let defaultState of defaultStates; let loopIndex =
									index;" [attr.data-index]="loopIndex"
									[attr.value]="defaultState.componentState"
									[selected]="defaultState.componentState == componentStateConstant.DEFAULT_COMPONENT_STATE_MODEL.componentState">
									{{ defaultState.label }}
								</option>
							</select>
						</div>
					</div>
					<div class="col-xs-6 col-sm-4">
						<div class="form-group ">
							<!-- Component Final State Label and Dropdown -->
							<label class="control-label " for="select1">
								Component Final State
							</label>
							<select [(ngModel)]="data.component.rulesData.finalState"
								class="select form-control" [ngModelOptions]="{standalone: true}">
								<option
									*ngFor="let finalState of finalStates; let loopIndex =
									index;" [attr.data-index]="loopIndex"
									[attr.value]="finalState.componentState"
									[selected]="finalState.componentState == componentStateConstant.DEFAULT_COMPONENT_STATE_MODEL.componentState">
									{{ finalState.label }}
								</option>
							</select>
						</div>
					</div>
					<div class="col-xs-6 col-sm-4">
						<div class="form-group ">
							<!-- Component Match Type Label and Dropdown -->
							<label class="control-label " for="select2">
								Apply Rules to
							</label>
							<select [(ngModel)]="data.component.rulesData.matchType"
								class="select form-control" [ngModelOptions]="{standalone: true}">
								<option
									*ngFor="let matchType of matchTypes; let loopIndex =
									index;" [attr.data-index]="loopIndex"
									[attr.value]="matchType.matchType"
									[selected]="matchType.matchType == matchTypeConstant.DEFAULT_MATCH_TYPE_MODEL.matchType">
									{{ matchType.label }}
								</option>
							</select>
						</div>
					</div>

					<!-- Multiple Rules -->
					<div *ngFor="let rule of data.component.rulesData.rules; let loopIndex =
								index;" [attr.data-index]="loopIndex" >

								
						<app-rule [rule]="rule" [data]="data" style="float: left; width: 98%;"></app-rule>

						<i  *ngIf="loopIndex+1==data.component.rulesData.rules.length"
                            title="Add" class="fa fa-plus-square" aria-hidden="true"
                            style="float: right; color: green; cursor: pointer; margin-top: 35px;"
                            (click)="addNewRule(data.component)">
                        </i>
                        
                        <i  *ngIf="loopIndex!=data.component.rulesData.rules.length-1"
	                        title="Remove" class="fa fa-minus-square" aria-hidden="true"
	                        style="float: right; color: red; cursor: pointer; margin-top: 35px;"
	                        (click)="removeRule(data.component, loopIndex)">
	                    </i>
	                    <br><br>
					</div>
				</form>
			<!-- </div> -->
		</div>
	</div>
</div>
